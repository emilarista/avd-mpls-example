tenants:
  TENANT_A:
    l1_services:
      - name: TEN_A_site2_site5_eline_port_based
        type: vpws-pseudowire  # Should be default
        ids: [26, 57200 ]
        nodes: ["pe2", "pe57"]
        interfaces: ["Ethernet6", "Ethernet7"]
        lldp_disable: true
    l2vlans:
      10:
        name: TENANT_A_L2_SERVICE
        tags:
          - site1-2
          - site5
    mac_vrf_rt_base: 10000
    pw_rt_base: 1000
  TENANT_B:
    l1_services:
      - name: TEN_B_site3_site5_eline_vlan_based
        type: vpws-pseudowire  # Should be default
        ids: [35200, 56200 ]
        nodes: ["pe3", "pe5"]
        interfaces: ["Ethernet5.200", "Ethernet6.200"]
    mac_vrf_rt_base: 20000
    vrfs:
      TENANT_B_INTRA:
        vrf_rt: 19
        address_families:
          - evpn
        ospf:
          enabled: true
          # process_id: 19 - Should default to vrf rt number
          # address_families: ["ipv4"] # Should default to ["ipv4"]
          router_id: 123.1.1.0
          max_lsa: 10000
          nodes:
            - pe3
        l3_interfaces:
          - description: TENANT_B_SITE_3_INTRA_L3VPN
            enabled: true
            interfaces:
            - Ethernet6.10
            ip_addresses:
            - 123.1.1.0/31
            nodes:
            - pe3
            ospf:
              enabled: true
              p2p: true
              area: 0
              cost: 10
          - description: TENANT_B_SITE_5_INTRA_L3VPN
            enabled: true
            interfaces:
            - Ethernet6.10
            ip_addresses:
            - 123.1.1.2/31
            nodes:
            - pe5
        static_routes:
          - destination_address_prefix: 123.0.10.0/24
            gateway: 123.1.1.3
            name: TENANT_B_SITE_5_SUBNET
            interface: Ethernet6.10
            nodes:
              - pe5
      TENANT_B_WAN:
        vrf_rt: 20
        address_families:
          - vpn-ipv4
        # redistribute_ospf: true should default to true if there is ospf defined in the vrf.
          # nodes:
        ospf:
          enabled: true
          process_id: 99      # defaults to vrf RT number
          router_id: 192.168.48.4  # defaults to switch.router_id
          # address_families: ["ipv4"] # defaults to ["ipv4"]
          # bfd: true           # implicit default is false
          max_lsa: 10000      # omitted if not defined
          nodes:
            - pe3
        l3_interfaces:
        - description: TENANT_B_SITE_3
          enabled: true
          interfaces:
          - Ethernet5.100
          ip_addresses:
          - 192.168.48.0/31
          nodes:
          - pe3
        - description: TENANT_B_SITE_3_OSPF
          enabled: true
          interfaces:
          - Ethernet6.100
          ip_addresses:
          - 192.168.48.4/31
          nodes:
          - pe3
          ospf:
            enabled: true
            p2p: true
            area: 0
            cost: 10
            # autentication: "simple"
            # simple_auth_key: "something"
        - description: TENANT_B_SITE_5
          enabled: true
          interfaces:
          - Ethernet6.10
          ip_addresses:
          - 192.168.48.2/31
          nodes:
          - pe5
        bgp_peers:
          192.168.48.1:
            description: TENANT_B_CPE_SITE3
            # ebgp_multihop: 1
            nodes:
            - pe3
            password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
            remote_as: "65201"
            # send_community: all
          192.168.48.3:
            description: TENANT_B_CPE_SITE5
            # ebgp_multihop: 1
            nodes:
            - pe5
            password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
            remote_as: "65202"
