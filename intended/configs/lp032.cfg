!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname lp032
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 someshapassword
username someuser privilege 15 role network-admin secret sha512 someshapassword
!
vrf instance MGMT
!
vrf instance TENANT_A_INTRA
!
interface Ethernet36/1
   description P2P_LINK_TO_wls045_Ethernet53
   no shutdown
   mtu 9214
   no switchport
   ip address 100.64.48.1/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet36/2
   description P2P_LINK_TO_pm047_Ethernet25/1
   no shutdown
   mtu 9214
   no switchport
   ip address 100.64.48.2/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.70.1.1/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 101
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.103/24
!
hardware tcam
   system profile mpls-evpn
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
no ip routing vrf MGMT
ip routing vrf TENANT_A_INTRA
!
router bfd
   multihop interval 5000 min-rx 5000 multiplier 3
!
router bgp 65001
   router-id 100.70.1.1
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor MPLS-OVERLAY-PEERS ebgp-multihop 3
   maximum-paths 4 ecmp 4
   bgp bestpath d-path
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.70.1.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.1.2 description wls045
   neighbor 100.70.2.2 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.2.2 remote-as 65002
   neighbor 100.70.2.2 description pm047
   !
   address-family evpn
      domain identifier 65001:1
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      domain identifier 65002:2
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   vrf TENANT_A_INTRA
      rd 100.70.1.1:10
      route-target import evpn 65001:10
      route-target import vpn-ipv4 65002:10
      route-target export evpn 65001:10
      route-target export vpn-ipv4 65002:10
      router-id 100.70.1.1
      redistribute connected
!
router isis CORE
   net 49.0001.0000.0001.0001.00
   is-type level-2
   router-id ipv4 100.70.1.1
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   advertise passive-only
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
patch panel
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common
!
end
