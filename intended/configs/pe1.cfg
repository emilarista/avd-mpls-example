   mpls ldp interface
   mpls ldp igp sync
!
interface Ethernet5
   description CPE_TENANT_A_SITE1_Ethernet1
   no shutdown
   channel-group 5 mode active
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 100.70.0.1/32
   isis enable MPLS_UNDERLAY
   isis passive
   mpls ldp interface
   node-segment ipv4 index 201
