!RANCID-CONTENT-TYPE: arista
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=10.20.20.20:9910 -cvauth=key,dudeface -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 3700 3900
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname pe2
ip name-server vrf MGMT 8.8.8.8
ip name-server vrf MGMT 10.20.20.13
!
sflow sample 40000
sflow vrf MGMT destination 127.0.0.1
sflow vrf MGMT source-interface Management1
sflow run
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
no aaa root
no enable password
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$WRH0YV9I461XA.qn$BYsYGThSIHOh4ic8qdjnHWq9Zi/l0W8Ws4DZ5Y5yI3hBBWGP03W3ggXWdY7MTqVA8plRvaazG/U8CeMPkT5aE.
username emil privilege 15 role network-admin secret sha512 $6$kiCAKn8fb8T12ClP$UchWUxo0y/CpYptWYxj7pC8uzjoUJnvi4lSg1c009mqJG2inlUDQdTi/YVY4M0dzgf4LOkaVtL7U11ZRkP7Rm/
!
vlan 10
   name TENANT_A_L2_SERVICE
!
vrf instance MGMT
!
interface Port-Channel5
   description CPE_TENANT_A_SITE1_EVPN-A-A-PortChannel
   no shutdown
   switchport
   switchport access vlan 10
   evpn ethernet-segment
      identifier 0000:0000:0303:0202:0101
      route-target import 03:03:02:02:01:01
   lacp system-id 0303.0202.0101
   spanning-tree portfast
!
interface Ethernet1
   description P2P_LINK_TO_pe1_Ethernet1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.1/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet2
   description P2P_LINK_TO_pe3_Ethernet2
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.8/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet3
   description P2P_LINK_TO_rr8_Ethernet1
   no shutdown
   speed 100full
   mtu 1500
   no switchport
   ip address 100.64.48.6/31
   ipv6 enable
   isis enable MPLS_UNDERLAY
   isis circuit-type level-2
   isis metric 60
   isis network point-to-point
   isis circuit-type level-2
   no isis hello padding
   mpls ip
!
interface Ethernet5
   description CPE_TENANT_A_SITE1_Ethernet2
   no shutdown
   channel-group 5 mode active
!
interface Ethernet7
   no shutdown
   no switchport
   no lldp transmit
   no lldp receive
!
interface Loopback0
   description Overlay_Peering
   no shutdown
   ip address 100.70.0.2/32
   ipv6 address 2000:1234:ffff:ffff::2/128
   isis enable MPLS_UNDERLAY
   isis passive
   node-segment ipv4 index 202
   node-segment ipv6 index 202
!
interface Management1
   description oob_management
   no shutdown
   vrf MGMT
   ip address 10.30.30.102/24
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
no ip routing vrf MGMT
!
ipv6 unicast-routing
!
ip route vrf MGMT 0.0.0.0/0 10.30.30.1
!
router bfd
   multihop interval 5000 min-rx 5000 multiplier 3
!
router bgp 65000
   router-id 100.70.0.2
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65000
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS password 7 $1c$U4tL2vQP9QwZlxIV1K3/pw==
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 100.70.0.7 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.0.7 description rr7
   neighbor 100.70.0.8 peer group MPLS-OVERLAY-PEERS
   neighbor 100.70.0.8 description rr8
   !
   vlan 10
      rd 100.70.0.2:10010
      route-target both 65000:10010
      redistribute learned
   !
   vpws TENANT_A
      rd 100.70.0.2:1000
      route-target import export evpn 65000:1000
      !
      pseudowire TEN_A_site2_site5_eline
         evpn vpws id local 25 remote 57
   !
   address-family evpn
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
      neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   address-family vpn-ipv6
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis MPLS_UNDERLAY
   net 49.0001.0000.0001.0002.00
   is-type level-1-2
   advertise passive-only
   router-id ipv4 100.70.0.2
   log-adjacency-changes
   timers local-convergence-delay 15000 protected-prefixes
   !
   address-family ipv4 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   address-family ipv6 unicast
      maximum-paths 4
      fast-reroute ti-lfa mode link-protection
   !
   segment-routing mpls
      router-id 100.70.0.2
      no shutdown
!
mpls ip
!
patch panel
   patch TEN_A_site2_site5_eline
      connector 1 interface Ethernet7
      connector 2 pseudowire bgp vpws TENANT_A pseudowire TEN_A_site2_site5_eline
   !
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
management security
   password encryption-key common

!
end
