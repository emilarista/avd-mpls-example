    100.70.0.2:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-02
    100.70.0.3:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-03
    100.70.0.4:
      peer_group: MPLS-OVERLAY-PEERS
      description: PE-04
