static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.30.30.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.20.20.20:9910
  cvauth:
    method: key
    key: somekey
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.20.20.13
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
  someuser:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 10.30.30.106/24
    gateway: 10.30.30.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
  Loopback0:
    description: LSR_Router_ID
    shutdown: false
    ip_address: 100.70.0.6/32
    mpls:
      ldp:
        interface: true
    isis_enable: CORE
    isis_passive: true
    node_segment:
      ipv4_index: 306
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0000.0006.00
  router_id: 100.70.0.6
  is_type: level-1-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: true
  segment_routing_mpls:
    router_id: 100.70.0.6
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.6
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
  Ethernet2:
    peer: pe1
    peer_interface: Ethernet2
    peer_type: pe
    description: P2P_LINK_TO_pe1_Ethernet2
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: 100.64.48.3/31
    isis_enable: CORE
    isis_metric: 60
    isis_network_point_to_point: true
    isis_hello_padding: true
    isis_circuit_type: level-2
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
    speed: 100full
  Ethernet1:
    peer: pe5
    peer_interface: Ethernet1
    peer_type: pe
    description: P2P_LINK_TO_pe5_Ethernet1
    type: routed
    shutdown: false
    mtu: 1500
    ip_address: 100.64.48.21/31
    ipv6_enable: true
    isis_enable: CORE
    isis_metric: 60
    isis_network_point_to_point: true
    isis_hello_padding: false
    isis_circuit_type: level-2
    isis_authentication_mode: md5
    isis_authentication_key: $1c$sTNAlR6rKSw=
    mpls:
      ip: true
      ldp:
        interface: true
        igp_sync: true
    speed: 100full
sflow:
  sample: 40000
  vrfs:
    MGMT:
      destinations:
        127.0.0.1: null
      source_interface: Management1
  run: true
