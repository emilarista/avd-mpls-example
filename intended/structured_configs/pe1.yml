router_bgp:
  as: '65000'
  router_id: 100.70.0.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls-vpn
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv6:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_rtc:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.0.7:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr7
    100.70.0.8:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr8
  vrfs:
    INTERNET:
      router_id: 100.70.0.1
      rd: 100.70.0.1:19
      route_targets:
        import:
          evpn:
          - '65000:19'
          vpn-ipv6:
          - '65000:19'
        export:
          evpn:
          - '65000:19'
          vpn-ipv6:
          - '65000:19'
      neighbors:
        172.16.3.1:
          description: TENANT_B_CPE_SITE3
          remote_as: '65501'
          maximum_routes: 0
          default_originate: true
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            172.16.3.1:
              activate: true
  vlans:
    10:
      tenant: TENANT_A
      rd: 100.70.0.1:10010
      route_targets:
        both:
        - 65000:10010
      redistribute_routes:
      - learned
  vpws:
  - name: TENANT_A
    rd: 100.70.0.1:1000
    route_targets:
      import_export: 65000:1000
    pseudowires:
    - name: TEN_A_site3_site5_eline_vlan_based_1000
      id_local: 11000
      id_remote: 59000
    - name: TEN_A_site3_site5_eline_vlan_based_1001
      id_local: 11001
      id_remote: 59001
    - name: TEN_A_site3_site5_eline_vlan_based_1002
      id_local: 11002
      id_remote: 59002
    - name: TEN_A_site3_site5_eline_vlan_based_1003
      id_local: 11003
      id_remote: 59003
    - name: TEN_A_site3_site5_eline_vlan_based_10
      id_local: 10010
      id_remote: 58010
