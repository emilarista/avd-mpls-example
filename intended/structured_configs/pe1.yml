router_bgp:
  as: '65000'
  router_id: 100.70.0.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls-vpn
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv6:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.0.7:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr7
    100.70.0.8:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr8
  vlans:
    10:
      tenant: TENANT_A
      rd: 100.70.0.1:10010
      route_targets:
        both:
        - 65000:10010
      redistribute_routes:
      - learned
  vpws:
  - name: TENANT_A
    rd: 100.70.0.1:1000
    route_targets:
      import_export: 65000:1000
