router_bgp:
  as: '65000'
  router_id: 100.70.0.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls-vpn
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv6:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.0.7:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr7
    100.70.0.8:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr8
  vrfs:
    TENANT_B_INTRA:
      router_id: 100.70.0.3
      rd: 100.70.0.3:19
      route_targets:
        import:
          evpn:
          - '65000:19'
        export:
          evpn:
          - '65000:19'
      neighbors:
        123.1.1.1:
          description: TENANT_B_CPE_SITE3_SUBIF_100
          password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
          remote_as: '65201'
      redistribute_routes:
      - connected
      address_families:
        ipv4:
          neighbors:
            123.1.1.1:
              activate: true
    TENANT_B_WAN:
      router_id: 100.70.0.3
      rd: 100.70.0.3:20
      route_targets:
        import:
          vpn-ipv4:
          - '65000:20'
        export:
          vpn-ipv4:
          - '65000:20'
      neighbors:
        192.168.48.1:
          description: TENANT_B_CPE_SITE3
          password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
          remote_as: '65201'
      redistribute_routes:
      - connected
      - ospf
      address_families:
        ipv4:
          neighbors:
            192.168.48.1:
              activate: true
  vlans:
    20:
      tenant: TENANT_B
      rd: 100.70.0.3:20020
      route_targets:
        both:
        - 65000:20020
      redistribute_routes:
      - learned
