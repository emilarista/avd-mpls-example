  instance: MPLS_UNDERLAY
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0005.00
  router_id: 100.70.0.5
  is_type: level-1-2
  advertise:
    passive_only: true
  mpls_ldp_sync_default: true
