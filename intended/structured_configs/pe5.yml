    - id: '1'
      type: interface
      endpoint: Port-Channel8.10
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire TEN_A_site3_site5_eline_vlan_based_10
vlans:
- tenant: TENANT_A
  name: TENANT_A_L2_SERVICE
  id: 10
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:00
