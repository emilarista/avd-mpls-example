    100.70.0.8:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr8
  vrfs:
    TENANT_B_INTRA:
      router_id: 100.70.0.5
      rd: 100.70.0.5:19
      route_targets:
        import:
          vpn-ipv4:
          - '65000:19'
          vpn-ipv6:
