  vlans:
    10:
      tenant: TENANT_A
      rd: 100.70.0.5:10010
      route_targets:
        both:
        - 65000:10010
      redistribute_routes:
      - learned
  vpws:
  - name: TENANT_A
    rd: 100.70.0.5:1000
    route_targets:
      import_export: 65000:1000
    pseudowires:
    - name: TEN_A_site2_site5_eline_port_based
      id_local: 57100
      id_remote: 26100
  - name: TENANT_B
