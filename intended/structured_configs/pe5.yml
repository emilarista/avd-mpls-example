router_bgp:
  as: '65000'
  router_id: 100.70.0.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    name: MPLS-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: false
      name: MPLS-OVERLAY-PEERS
  address_family_evpn:
    peer_groups: []
  address_family_rtc:
    peer_groups:
    - activate: true
      name: MPLS-OVERLAY-PEERS
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
    - activate: true
      name: MPLS-OVERLAY-PEERS
  neighbors:
  - peer_group: MPLS-OVERLAY-PEERS
    description: rr7
    ip_address: 100.70.0.7
  - peer_group: MPLS-OVERLAY-PEERS
    description: rr8
    ip_address: 100.70.0.8
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.30.30.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.20.20.20:9910
  cvauth:
    method: key
    key: somekey
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.20.20.13
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
  - priority: 4096
    id: '0'
local_users:
- privilege: 15
  role: network-admin
  sha512_password: someshapassword
  name: cvpadmin
- privilege: 15
  role: network-admin
  sha512_password: someshapassword
  name: someuser
vrfs:
- ip_routing: false
  name: MGMT
management_interfaces:
- description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 10.30.30.105/24
  gateway: 10.30.30.1
  type: oob
  name: Management1
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
- description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 100.70.0.5/32
  mpls:
    ldp:
      interface: true
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 205
  name: Loopback0
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0005.00
  router_id: 100.70.0.5
  is_type: level-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 100.70.0.5
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.5
    shutdown: false
    transport_address_interface: Loopback0
ethernet_interfaces:
- peer: p4
  peer_interface: Ethernet2
  peer_type: p
  description: P2P_LINK_TO_p4_Ethernet2
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 100.64.48.17/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 60
  isis_network_point_to_point: true
  isis_hello_padding: false
  isis_circuit_type: level-2
  isis_authentication_mode: md5
  isis_authentication_key: $1c$sTNAlR6rKSw=
  mpls:
    ip: true
    ldp:
      interface: true
      igp_sync: true
  speed: 100full
  name: Ethernet2
- peer: rr7
  peer_interface: Ethernet3
  peer_type: rr
  description: P2P_LINK_TO_rr7_Ethernet3
  type: routed
  shutdown: false
  mtu: 1600
  ip_address: unnumbered loopback0
  isis_enable: CORE
  isis_metric: 50
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-2
  mpls:
    ip: true
    ldp:
      interface: true
      igp_sync: true
  name: Ethernet3
- peer: p6
  peer_interface: Ethernet1
  peer_type: p
  description: P2P_LINK_TO_p6_Ethernet1
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 100.64.48.20/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 60
  isis_network_point_to_point: true
  isis_hello_padding: false
  isis_circuit_type: level-2
  isis_authentication_mode: md5
  isis_authentication_key: $1c$sTNAlR6rKSw=
  mpls:
    ip: true
    ldp:
      interface: true
      igp_sync: true
  speed: 100full
  name: Ethernet1
- peer: CPE-TENANT-A-SITE5
  peer_interface: eth0
  peer_type: cpe
  description: CPE-TENANT-A-SITE5_eth0
  type: switched
  shutdown: false
  mode: trunk
  vlans: '10'
  spanning_tree_portfast: edge
  name: Ethernet5
- type: routed
  peer_type: l3_interface
  shutdown: false
  lldp:
    transmit: false
    receive: false
  name: Ethernet7
- shutdown: false
  channel_group:
    id: 8
    mode: active
  name: Ethernet8
- shutdown: false
  channel_group:
    id: 8
    mode: active
  name: Ethernet9
router_bfd:
  multihop:
    interval: 5000
    min_rx: 5000
    multiplier: 3
patch_panel:
  patches:
  - name: TEN_A_site2_site5_eline_port_based
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Ethernet7
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire TEN_A_site2_site5_eline_port_based
  - name: TEN_A_site3_site5_eline_vlan_based_1000
    enabled: true
    connectors:
    - id: '1'
      type: interface
      endpoint: Port-Channel8.1000
    - id: '2'
      type: pseudowire
      endpoint: bgp vpws TENANT_A pseudowire TEN_A_site3_site5_eline_vlan_based_1000
  - name: TEN_A_site3_site5_eline_vlan_based_1001
    enabled: true
