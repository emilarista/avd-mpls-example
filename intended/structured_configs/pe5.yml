router_bgp:
  as: '65000'
  router_id: 100.70.0.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MPLS-OVERLAY-PEERS:
      type: mpls-vpn
      update_source: Loopback0
      remote_as: '65000'
      bfd: true
      password: $1c$U4tL2vQP9QwZlxIV1K3/pw==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: false
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_vpn_ipv6:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  address_family_rtc:
    peer_groups:
      MPLS-OVERLAY-PEERS:
        activate: true
  neighbors:
    100.70.0.7:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr7
    100.70.0.8:
      peer_group: MPLS-OVERLAY-PEERS
      description: rr8
  vlans:
    10:
      tenant: TENANT_A
      rd: 100.70.0.5:10010
      route_targets:
        both:
        - 65000:10010
      redistribute_routes:
      - learned
  vpws:
  - name: TENANT_A
    rd: 100.70.0.5:1000
    route_targets:
      import_export: 65000:1000
    pseudowires:
    - name: TEN_A_site2_site5_eline_port_based
      id_local: 57
      id_remote: 26
    - name: TEN_A_site3_site5_eline_vlan_based_1000
      id_local: 59000
      id_remote: 11000
    - name: TEN_A_site3_site5_eline_vlan_based_1001
      id_local: 59001
      id_remote: 11001
    - name: TEN_A_site3_site5_eline_vlan_based_1002
      id_local: 59002
      id_remote: 11002
    - name: TEN_A_site3_site5_eline_vlan_based_1003
      id_local: 59003
      id_remote: 11003
    - name: TEN_A_site3_site5_eline_vlan_based_10
      id_local: 58010
      id_remote: 10010
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.30.30.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.20.20.20:9910
  cvauth:
    method: key
    key: somekey
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.20.20.13
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
    '0':
      priority: 4096
local_users:
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
  someuser:
    privilege: 15
    role: network-admin
    sha512_password: someshapassword
