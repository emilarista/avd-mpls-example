router_bgp:
  as: '65000'
  router_id: 100.70.0.7
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - bgp route-reflector preserve-attributes always
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 7.7.7.7
  peer_groups:
  - type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    route_reflector_client: true
    name: MPLS-OVERLAY-PEERS
  - type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    name: RR-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: false
      name: MPLS-OVERLAY-PEERS
    - activate: false
      name: RR-OVERLAY-PEERS
  address_family_evpn:
    peer_groups:
    - activate: true
      name: RR-OVERLAY-PEERS
  address_family_rtc:
    peer_groups:
    - activate: true
      default_route_target:
        only: true
      name: MPLS-OVERLAY-PEERS
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
    - activate: true
      name: MPLS-OVERLAY-PEERS
    - activate: true
      name: RR-OVERLAY-PEERS
  neighbors:
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe1
    ip_address: 100.70.0.1
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe2
    ip_address: 100.70.0.2
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe3
    ip_address: 100.70.0.3
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe5
    ip_address: 100.70.0.5
  vrfs:
  - router_id: 100.70.0.7
    rd: 100.70.0.7:19
    route_targets:
      import:
      - address_family: vpn-ipv4
        route_targets:
        - '65000:19'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '65000:19'
    redistribute_routes:
    - source_protocol: connected
    name: TENANT_B_INTRA
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.30.30.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - 10.20.20.20:9910
  cvauth:
    method: key
    key: somekey
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 3700
    ending: 3900
name_server:
  source:
    vrf: MGMT
  nodes:
  - 10.20.20.13
  - 8.8.8.8
spanning_tree:
  mode: mstp
  mst_instances:
  - priority: 4096
    id: '0'
local_users:
- privilege: 15
  role: network-admin
  sha512_password: someshapassword
  name: cvpadmin
- privilege: 15
  role: network-admin
  sha512_password: someshapassword
  name: someuser
vrfs:
- ip_routing: false
  name: MGMT
- tenant: TENANT_B
  ip_routing: true
  name: TENANT_B_INTRA
management_interfaces:
- description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 10.30.30.107/24
  gateway: 10.30.30.1
  type: oob
  name: Management1
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
- description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 100.70.0.7/32
  mpls:
    ldp:
      interface: true
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 107
  name: Loopback0
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0002.0007.00
  router_id: 100.70.0.7
  is_type: level-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  mpls_ldp_sync_default: true
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: false
  segment_routing_mpls:
    router_id: 100.70.0.7
    enabled: true
mpls:
  ip: true
  ldp:
    interface_disabled_default: true
    router_id: 100.70.0.7
    shutdown: false
    transport_address_interface: Loopback0
