!
vrf instance MGMT
!
interface Ethernet2
   description P2P_LINK_TO_p3_Ethernet2
   no shutdown
   mtu 1500
   speed 100gfull
   no switchport
   ip address 100.64.48.12/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
