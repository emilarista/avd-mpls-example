interface Ethernet3
   description P2P_LINK_TO_p1_Ethernet3
   no shutdown
   mtu 1500
   speed 100gfull
   no switchport
   ip address 100.64.48.10/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
