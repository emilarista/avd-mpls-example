      import:
      - address_family: vpn-ipv4
        route_targets:
        - '10:10'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '10:10'
    redistribute_routes:
    - source_protocol: connected
    - source_protocol: ospf
    name: C1_VRF1
  - router_id: 10.255.1.3
    rd: 10.255.1.3:20
    route_targets:
      import:
      - address_family: vpn-ipv4
        route_targets:
        - '20:20'
      export:
      - address_family: vpn-ipv4
        route_targets:
        - '20:20'
    redistribute_routes:
    - source_protocol: connected
    neighbors:
    - remote_as: '321'
      description: C1_CPE
      send_community: standard
      maximum_routes: 100
      ip_address: 10.1.1.5
    address_families:
    - neighbors:
      - activate: true
        ip_address: 10.1.1.5
      address_family: ipv4
    name: C2_VRF1
