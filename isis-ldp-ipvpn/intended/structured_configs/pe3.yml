  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: mpls
    update_source: Loopback0
    bfd: true
    password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
    name: MPLS-OVERLAY-PEERS
