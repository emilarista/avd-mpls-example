router_bgp:
  as: '65001'
  router_id: 10.255.2.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  bgp_cluster_id: 10.255.2.1
  peer_groups:
  - type: mpls
    update_source: Loopback0
    bfd: true
    password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
    route_reflector_client: true
    name: MPLS-OVERLAY-PEERS
  - type: mpls
    update_source: Loopback0
    bfd: true
    password: $1c$G8BQN0ezkiJOX2cuAYpsEA==
    send_community: all
    maximum_routes: 0
    remote_as: '65001'
    name: RR-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: false
      name: MPLS-OVERLAY-PEERS
    - activate: false
      name: RR-OVERLAY-PEERS
  address_family_evpn:
    peer_groups:
    - activate: true
      name: RR-OVERLAY-PEERS
  address_family_vpn_ipv4:
    peer_groups:
    - activate: true
      name: MPLS-OVERLAY-PEERS
    - activate: true
      name: RR-OVERLAY-PEERS
  neighbors:
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe1
    ip_address: 10.255.1.1
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe2
    ip_address: 10.255.1.2
  - peer_group: MPLS-OVERLAY-PEERS
    description: pe3
    ip_address: 10.255.1.3
  - peer_group: RR-OVERLAY-PEERS
    description: rr2
    ip_address: 10.255.2.2
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.16.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
spanning_tree:
  mode: none
local_users:
- privilege: 15
  role: network-admin
  no_password: true
  name: admin
- privilege: 15
  role: network-admin
  sha512_password: $6$QJUtFkyu9yoecsq.$ysGzlb2YXaIMvezqGEna7RE8CMALJHnv7Q1i.27VygyKUtSeX.n2xRTyOtCR8eOAl.4imBLyhXFc4o97P5n071
