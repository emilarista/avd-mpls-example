---

# VPN Services tests

- name: Validate PE-01 VPN Services
  hosts: PE-01

  tasks:

    - name: Show VPWS and L3VPN service State
      eos_command:
        commands: "{{ item }}"
      loop:
        - "show patch panel detail"
        - "show ip route vrf TENANT_A_WAN"
        - "show ip bgp summary vrf TENANT_A_WAN"
      ignore_errors: true
      register: PE_01_state

    - name: show output
      debug:
        msg: "{{ item }}"
      loop:
        - "{{ PE_01_state.results[0].stdout_lines }}"
        - "{{ PE_01_state.results[1].stdout_lines }}"
        - "{{ PE_01_state.results[2].stdout_lines }}"

